<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@laddge_">
    <meta property="og:url" content="https://laddge.tk/repaint-game">
    <meta property="og:title" content="塗り替えゲーム">
    <meta property="og:description" content="暇つぶしに脳トレしよう">
    <meta property="og:image" content="https://user-images.githubusercontent.com/67098414/148151537-7e1663cc-cd81-4c8b-ae81-1b7beb214444.png">
    <title>塗り替えゲーム</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1 class="text-center m-3 fw-bold">塗り替えゲーム</h1>
    <hr><br>
    <noscript>
        <div class="alert alert-warning m-3">
            JavaScriptが無効です<br>
            有効にしてください
        </div>
    </noscript>
    <div class="row mx-auto">
        <div class="mx-auto col-auto" id="startView">
            <select class="form-select form-select-lg" aria-label="level" id="level" onchange="selectLevel();">
                <option selected value="1">レベルを選択</option>
                <option value="2">超簡単 (2x2)</option>
                <option value="3">初級 (3x3)</option>
                <option value="4">中級 (4x4)</option>
                <option value="5">上級 (5x5)</option>
                <option value="6">鬼 (6x6)</option>
            </select>
            <div class="text-center">
                <button class="btn btn-outline-primary m-3" id="startButton" disabled onclick="start();">スタート</button>
            </div>
        </div>
        <div class="mx-auto col-auto hidden" id="mainView">
            <div class="position-relative w-100">
                <div class="text-center h1 position-absolute w-100" id="time">
                    00:00
                </div>
                <div class="w-100 d-flex flex-row-reverse">
                    <button class="btn btn-primary" style="z-index: 2000;" onclick="init();">
                        <i class="bi bi-shuffle h3"></i>
                    </button>
                </div>
            </div>
            <table class="table align-middle mt-3 mx-auto text-center" id="table">
            </table>
            <div class="text-center mt-5">
                <div>
                    <a class="bi bi-caret-up-fill text-primary movebtn" onclick="move(-1, 0);"></a>
                </div>
                <div>
                    <a class="bi bi-caret-left-fill text-primary movebtn" onclick="move(0, -1);"></a>
                    &emsp;&emsp;&emsp;&emsp;&emsp;
                    <a class="bi bi-caret-right-fill text-primary movebtn" onclick="move(0, 1);"></a>
                </div>
                <div>
                    <a class="bi bi-caret-down-fill text-primary movebtn" onclick="move(1, 0);"></a>
                </div>
            </div>
        </div>
        <div class="mx-auto col-6 hidden" id="resultView">
            <h2 class="text-center">クリア！！</h2>
            <br>
            <h3 id="resultLevel">レベル： </h3>
            <h3 id="resultTime">タイム： </h3>
            <br>
            <a class="btn btn-primary h2" href="https://twitter.com/intent/tweet?url=https://laddge.tk/repaint-game/&text=" id="twShare"><i class="bi bi-twitter"></i> 結果をTwitterでシェアしよう！</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
